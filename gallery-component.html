<!DOCTYPE html>

<html lang="es">

<head>
  
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

  
<link rel="stylesheet" href="gallery-component.css">
<script type="module" src="gallery-component.js" defer></script>
</head>
<body>
  <h1 style="color: rgb(232, 230, 230);">MR GALLERY</h1>
  <section>
    <div class="image-container">
      <img class="image" src="imagenes/imagen1.jpg" alt="Imagen 1">
    </div>
    <button class="button-previous">Anterior</button>
    <button class="button-next">Siguiente</button>
    <ol>
      <li>
        <img class="thumbnail" src="imagenes/imagen2.jpg" alt="Imagen 2">
      </li>
      <li>
        <img class="thumbnail" src="imagenes/imagen3.jpg" alt="Imagen 3">
      </li>
      <li>
        <img class="thumbnail" src="imagenes/imagen4.jpg" alt="Imagen 4">
      </li>
      <li>
        <img class="thumbnail" src="imagenes/imagen5.jpg" alt="Imagen 5">
      </li>
      <li>
        <img class="thumbnail" src="imagenes/imagen6.jpg" alt="Imagen 6">
      </li>
    </ol>
  </section>
</body>
</html>
